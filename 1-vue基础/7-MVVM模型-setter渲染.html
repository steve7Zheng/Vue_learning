<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-MVVM模型-setter渲染</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    编号：{{id}}
    <br>
    姓名列表：{{nameList}}
    <br>
    城市：{{address}}
    <br>
    <button @click="addAttr">点我添加属性</button>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#root',
      data: {
        id: 1,
        nameList: ["jack", "tom", "tony"],
        address: [
          {city: '上海', code: '10001'},
          {city: '北京', code: '10002'}
        ]
      },
      methods: {
        // 为对象添加属性
        addAttr() {
          Vue.set(this.address[0], 'love', true)
          // this.$set(this.address[0], 'love', true)
        }
      }
    })
  </script>
</body>
</html>
