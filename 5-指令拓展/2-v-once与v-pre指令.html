<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>2-v-once与v-pre指令</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
    <!--
    v-once指令：
    1.v-once所在节点在初次动态渲染后，就视为静态内容了。
    2.以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能。
    v-pre指令：
    1.vue不再解析，会加快编译，一般用在无插值语法与指令语法的地方
    -->
		<div id="root">
			<!-- v-once:只会渲染一次，而后变成静态内容 -->
      <div><h2 v-once="n">初始化的n值是:{{n}}</h2>
        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
      </div>
	    <div>
        <h2 v-pre>Vue其实很简单</h2>
        <!-- v-pre:不再当成vue去渲染 -->
        <h2 v-pre>当前的n值是:{{n}}</h2>
		    <button @click="n++">点我n+1</button>
	    </div>
		</div>
	</body>

	<script type="text/javascript">
		new Vue({
			el:'#root',
			data:{
				name:"jack",
				str:'<h1>helloworld</h1>'
			}
		})
	</script>
</html>
