<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>1-v-text与v-html指令</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<div>你好，{{name}}</div>
			<!-- v-text="" === innerText="" -->
			<!-- 会替换其原本的innerText -->
			<div v-text="name">你好，{{name}}</div>
			<div v-text="str"></div>
			<!-- v-html="" === innerHTML="" -->
			<!-- 会有安全漏洞，少用 -->
			<div v-html="str"></div>
		</div>
	</body>

	<script type="text/javascript">
		new Vue({
			el:'#root',
			data:{
				name:"jack",
				str:'<h1>helloworld</h1>'
			}
		})
	</script>
</html>
