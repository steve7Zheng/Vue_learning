<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-动态创建列表</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <button @click="initNameList">点我创建列表</button>
    <div class="list">
      <ul>
        <li v-for="name in nameList" @mouseover="mouseoverHandle" @mouseout="mouseoutHandle">
          {{name}}
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#root',
      data: {
        nameList: []
      },
      methods: {
        initNameList() {
          this.nameList = ['张三', '李四', '王五', '郑六']
        },
        mouseoverHandle(e) {
          e.target.style.background = "yellow"
        },
        mouseoutHandle(e) {
          e.target.style.background = ""
        }
      }
    })
  </script>
</body>
</html>
