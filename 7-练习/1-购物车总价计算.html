<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-购物车总价计算</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <div>
      <label for="">商品价格</label>
      <input type="number" id="inputUnitPrice" v-model="price">
    </div>
    <div>
      <label for="">商品数量</label>
      <button id="btnSub" @click="amountSub">-</button><span id="spanAmount">{{amount}}</span>
      <button id="btnAdd" @click="amountAdd">+</button>
    </div>
    <div>
      总价格：<strong><span id="spanTotalPrice">{{totalPrice}}</span></strong>
    </div>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#root',
      data: {
        price: 5,
        amount: 2
      },
      methods: {
        amountAdd() {
          this.amount++
        },
        amountSub() {
          this.amount--
        }
      },
      computed: {
        totalPrice() {
          return this.price * this.amount
        }
      }
    })
  </script>
</body>
</html>
