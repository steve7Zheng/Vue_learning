<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-修饰符</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- 利用事件修饰符 -->
    <!-- 阻止默认事件 @click.prevent="" -->
    <a href="http://www.baidu.com" @click="showInfo">提示信息并跳转页面</a><br>
    <a href="http://www.baidu.com" @click.prevent="showInfo">提示信息不跳转页面</a><br>
    <!-- 只在第一次点击触发方法 @click.once="" -->
    <a href="#" @click.once="showInfo">提示一次信息并跳转页面</a><br>
    <br>
    性别：
    <!-- 让sex属性类型变为number -->
    男<input type="radio" name="sex" v-model.number="sex" value="0">
    女<input type="radio" name="sex" v-model.number="sex" value="1">
    <br/><br/>
    备注信息：
    <!-- lazy:慢加载 （失去焦点的时候变）-->
    <textarea v-model.lazy="remark"></textarea>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#root',
      data:{
        sex:1,
        remark:""
      },
      methods: {
        showInfo() {
          alert("hello")
        }
      }
    })
  </script>
</body>
</html>
